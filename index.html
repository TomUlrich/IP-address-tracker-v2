<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer src="/js/leaflet.js"></script>

  <!-- Ipify JS -->
  <script src="js/get-ip.js"></script>
</head>

<body>

  <div class="container">

    <div class="display">
      <h1>IP Address Tracker</h1>

      <!-- IP input -->
      <form class="ip-input">
        <input class="ip--input-text" type="text" size="15" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" placeholder="Search for any IP address or domain">

        <!-- IP submit -->
        <input class="submit-btn" type="submit" name="submit" value=" ">
      </form>

      <!-- data output -->
      <div class="data-container">
        <div class="data" class="ip">
          <h2>ip address</h2>
          <p id="ip">192.168.1.0</p>
        </div>
        <div class="data" class="location">
          <h2>location</h2>
          <p><span id="city"></span>, <span id="region"></span> <span id="postalCode"></span></p>
        </div>
        <div class="data" class="timezone">
          <h2>timezone</h2>
          <p>UTC <span id="timezone"></span></p>
        </div>
        <div class="data" class="isp">
          <h2>isp</h2>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </div>
      <!-- add offset value dynamically using the API -->
    </div>

    <div id="map"></div>
  </div>

  
  <script type="application/javascript">
    function getIP(json) {
      console.log("My public IP address is: ", json.ip);
    }
  </script>

  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>

</body>

</html>
