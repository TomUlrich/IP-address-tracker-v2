<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer src="/js/leaflet.js"></script>

  <!-- Ipify -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="js/ipify.js"></script>
</head>

<body>

  <div class="container">

    <div class="display">
      <h1>IP Address Tracker</h1>
      <form class="ip-input" action="/action_page.php">
        <input class="ip--input-text" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="Search for any IP address or domain">

        <input class="ip--input-submit" type="submit" value=" ">
      </form>

      <div class="data-container">
        <div class="data" class="ip">
          <h2>ip address</h2>
          <p>192.168.1.0</p>
        </div>
        <div class="data" class="location">
          <h2>location</h2>
          <p>Brooklyn, NY 10001</p>
        </div>
        <div class="data" class="timezone">
          <h2>timezone</h2>
          <p>UTC - 05:00</p>
        </div>
        <div class="data" class="isp">
          <h2>isp</h2>
          <p>SpaceX Starlink</p>
        </div>
      </div>
      <!-- add offset value dynamically using the API -->
    </div>

    <div id="map"></div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </div>

</body>

</html>
